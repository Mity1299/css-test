<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            width: 100%;
            height: 500px;
            background-color: lightgrey;
            position: relative;
        }
        .left {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: absolute;
            left: 0;
            top: 0;
        }
        .right {
            height: 200px;
            background-color: lightseagreen;
            margin-left: 200px;
        }

    </style>
</head>
<body>
<div class="outer">
    <div class="left">固定宽度</div>
    <div class="right">自适应宽度</div>
</div>

</body>
</html>
