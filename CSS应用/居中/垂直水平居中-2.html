<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wraper{
            height: 500px;
            width: 100%;
            background-color: lightgrey;
        }

        .box{
            height: 100px;
            width: 100px;
            background-color: #4577dc;
        }

        .wraper {
            display: table;
        }
        .box {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="wraper">
    <div class="box">测试</div>
</div>
</body>
</html>
