<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wraper{
            height: 500px;
            width: 100%;
            background-color: lightgrey;
        }

        .box{
            height: 100px;
            width: 100px;
            background-color: #4577dc;
        }

        .wraper {
            position: relative;
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin: -50px 0 0 -50px;
        }
    </style>
</head>
<body>
<div class="wraper">
    <div class="box"></div>
</div>
</body>
</html>
