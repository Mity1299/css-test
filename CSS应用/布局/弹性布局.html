<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    根据rem设置弹性布局，这里所谓的弹性是以rem为弹性-->
    <style>
        section{
            display: inline-block;
        }
        section:nth-child(1){background-color: hotpink}
        section:nth-child(2){background-color: dodgerblue}
    </style>
</head>
<body style="font-size: 20px">
<div>
    <section style="width: 5rem">left</section>
    <section style="width: 10rem">right</section>
</div>

</body>
</html>
