<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    达到的目的，依次排序-->
    <style>
        div:first-child{background-color: hotpink}
        div:nth-child(2){background-color: dodgerblue}

        .float-left{
            float: left;
            width: 200px;
            height: 200px;
        }

        .float-right{
            float: right;
            width: 200px;
            height: 80px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="float-left"></div>
<div class="float-right"></div>
</body>
</html>
